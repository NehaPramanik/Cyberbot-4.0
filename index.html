<!DOCTYPE html>
<html lang="en" onclick="jump()">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">


    <title>Cyberbot 4.0</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <p id="text1">Hello! I'm BayBot.
        HELP!! Save me from the obstacle.</p>
    <p id=text2><b>CLICK TO JUMP</b></p>
   <h3 id="scr-parent"> SCORE:  <span id="score"></span></h3>

    <div class="bot" id="bot">
        <div class="antenna1"></div>
        <div class="antenna2"></div>
        <div class="face">
            <div class="eye"></div>
        </div>
        <div class="body">
            <div class="hand"></div>
        </div>
        <div class="foot1"></div>
        <div class="foot2"></div>
    </div>
    <div class="block" id="block"></div>
    <p id="footer">made by <span class="name">Neha Pramanik</span></p>
    <script src="script.js"></script>
</body>
</html>
